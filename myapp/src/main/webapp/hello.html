	function myQuery(selector){
		var obj = {};  // {} 여기에서 객체가 만들어짐. 
		obj.elementList = document.querySelectorAll(selector);
		obj.attr = function (attrName, attrValue) {
			for(var i=0; i < this.elementList.length; i++ ) {
				var elm = this.elementList[i];
				elm[attrName] = attrValue;
			}
		}
		return obj;
	}
