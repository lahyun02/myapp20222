<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수</title>
</head>
<body>
<script>
    function add(x, y) {
        return x + y;
    }
    console.log(add(2,3));
    console.log(add(2));
    console.log(add(2,3,4));

    var list = ['a', 'b', 'c'];
    list.forEach(function (v, i, a) {
        console.log(v, i, a);
        console.log(v === a[i]); //true //반복문 돌동안 요소 하나하나 의미
        console.log(list[i] === a[i]); //true //반복문 돌동안 요소 하나하나 의미
        console.log(list === a); //true //리스트랑 인자 a랑 같다. 
    })
    //JS -> 필요한 인자만 받아서 사용할 수 있다. 
    // 예 : console.log(add(2,3,4)); 2, 3, 4를 호출하지만, 2와 3만 인자로 받아서 사용하고 있다. 
    
    //람다식은 여기에서 function 대신 => 화살표로 대치, 인자가 하나일 경우 () 생략가능, {} 안 명령문이 하나일 경우 생략 가능.
    </script>
    
</body>
</html>
